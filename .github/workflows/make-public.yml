name: Make Repository Public

on:
  workflow_dispatch:

jobs:
  make-public:
    runs-on: ubuntu-latest
    steps:
      - name: Set repository visibility to public
        run: |
          echo "Setting ghighcove/superbowl_seat_prices to public..."
          curl -s -X PATCH \
            -H "Authorization: Bearer ${{ secrets.REPO_VISIBILITY_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/ghighcove/superbowl_seat_prices \
            -d '{"visibility": "public"}'

      - name: Verify visibility change
        run: |
          VISIBILITY=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.REPO_VISIBILITY_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/ghighcove/superbowl_seat_prices \
            | jq -r '.visibility')
          echo "Repository visibility: $VISIBILITY"
          if [ "$VISIBILITY" != "public" ]; then
            echo "::error::Failed to set repository to public. Current visibility: $VISIBILITY"
            exit 1
          fi
          echo "Repository is now public!"
